<div class="flex h-screen flex-col relative bg-gray-900 overflow-hidden">
    <!-- Efectos de fondo - Versión compatible -->
    <div class="absolute top-0 left-0 right-0 bottom-0 overflow-hidden z-0">
        <svg class="w-full h-full" viewBox="0 0 1000 200" preserveAspectRatio="none">
            <defs>
                <!-- Gradiente mejorado -->
                <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#0f172a" />
                    <stop offset="100%" stop-color="#1e293b" />
                </linearGradient>

                <!-- Efecto neón más visible -->
                <radialGradient id="particle-glow">
                    <stop offset="0%" stop-color="#00f2ff" stop-opacity="0.2" />
                    <stop offset="100%" stop-color="#008cff" stop-opacity="0" />
                </radialGradient>

                <!-- Patrón de grid sutil -->
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 242, 255, 0.08)" />
                </pattern>
            </defs>

            <!-- Fondo con grid -->
            <rect width="100%" height="100%" fill="url(#bg-gradient)" />
            <rect width="100%" height="100%" fill="url(#grid)" opacity="0.4" />

            <!-- Partículas luminosas -->
            <circle cx="20%" cy="30%" r="120" fill="url(#particle-glow)" class="animate-float-slow" />
            <circle cx="75%" cy="65%" r="150" fill="url(#particle-glow)" class="animate-float" />

            <!-- Línea estilo neón -->
            <path d="M0 180 Q500 30 1000 180" stroke="rgba(0, 242, 255, 0.25)" stroke-width="1" fill="none" />
        </svg>
    </div>

    <!-- Contenido principal -->
    <div class="flex flex-1 overflow-hidden relative z-10">
        <app-admin-sidebar class="sidebar"></app-admin-sidebar>

        <div class="flex-1 flex flex-col overflow-hidden bg-gray-900/60 backdrop-blur-md">
            <!-- Top bar con efecto neón mejorado -->

            <div class="flex-1 p-6 overflow-y-auto">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
