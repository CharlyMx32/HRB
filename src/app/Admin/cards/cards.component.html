<div class="card">
    <div class="card-content">
        <div class="card-top">
            <span class="card-title">{{ number }}</span>
            <p class="card-header">{{ title }}</p>
        </div>
        <div class="card-icon">
            <i class="fa-solid {{ icon }}"></i>
        </div>
        <div class="card-bottom">
            <p>{{ description }}</p>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>
</div>
